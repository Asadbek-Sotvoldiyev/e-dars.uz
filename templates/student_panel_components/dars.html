<div class="content">
    <div class="row">
        <!-- Blog entries-->
        <div class="col">
            <div class="col-lg-12">
                <!-- Featured blog post-->
                <div class="card">
                    <video width="100%" controls>
                        <source src="{{video.video.url}}" type="video/mp4">
                    </video>
                    <div class="card-body">
                        <div class="small text-muted">{{video.created_time.date}}</div>
                        <h2 class="card-title">{{video}}</h2>
                    </div>
                </div>
            </div>
            {% comment %} <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">Izoh yozish</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                            <button class="btn btn-primary mt-4">Yuborish</button>
                        </div>
                    </div>
                </div>
            </div> {% endcomment %}
        </div>

        <!-- Side widgets-->
        <div class="col col-lg-4">
            <!-- Search widget-->
            {% comment %} <div class="card">
                <div class="card-header">Search</div>
                <div class="card-body">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                        <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                    </div>
                </div>
            </div> {% endcomment %}
            <!-- Categories widget-->
            <div class="card">
                <h5 class="card-header p-3 border border-primary">Darslar ( {{video.course.name}} )</h5>
                <div class="card-body" style="max-height: 540px; overflow-y: scroll;">
                    <div class="row">
                        
                        <div class="list-group w-100 outline-danger">
                            {% for lesson in lessons %}
                                <a href="{% url 'student_panel:video' lesson.course.id lesson.id %}"" class="list-group-item list-group-item-action {% if video.id == lesson.id %}active{% endif %} rounded border" aria-current="true">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">{{ forloop.counter }} - dars</h5>
                                    <small>{{ lesson.created_time.date }}</small>
                                </div>
                                <p class="mb-1">{{ lesson.name }}</p>
                                <small> </small>
                                </a>
                            {% endfor %}
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
