<div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
                <a href="{% url 'admin_panel:add_student' %}" class="btn btn-outline-primary ml-2"><i class="fa fa-plus"></i> o'quvchi qo'shish</a>
            <h4 class="card-title">O'quvchilar</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    Ismi
                  </th>
                  <th>
                    Familiyasi
                  </th>
                  <th>
                    Telefon raqami
                  </th>
                  <th>
                    Jinsi
                  </th>
                  <th>
                    Tug'ilgan sana
                  </th>
                  <th class="text-right">
                    Amallar
                  </th>
                </thead>
                <tbody>
                  {% for student in students %}
                          <tr>
                    <td>
                      {{ student.first_name }}
                    </td>
                    <td>
                        {{ student.last_name }}
                    </td>
                    <td>
                      {{ student.phone }}
                    </td>
                    <td>
                      {{ student.gender }}
                    </td>
                    <td>
                      {{ student.birthday }}
                    </td>
                    <td class="text-right amal">
                      <i class="fa-solid fa-square-pen update"></i>
                      <i class="fa-solid fa-trash delete"></i>
                    </td>
                  </tr>
                  {% endfor %}

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
